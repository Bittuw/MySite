{% extends 'sign.html' %}

{% block title %}
	Sign in
{% endblock %}

{% block form %}
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign in</h4>
        </div>
        <div class="modal-body">

          <div class="clearfix">
            <div class="signin-form-error">
              {% for e in form.non_field_errors %}
                  <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    {{ e }}
                  </div>
              {% endfor %}
          </div>

          <div class="signin-form clearfix">
            <form class="form-horizontal" method="post" action="">
                {% csrf_token %}
                <div class="form-group clearfix">
                  <label for="login" class="col-sm-2 control-label">{{ form.login.label }}</label>
                  <div class="col-sm-5"> {{ form.login }} </div>
                </div>
                <div class="form-group clearfix">
                  <label for="password" class="col-sm-2 control-label">{{ form.password.label }}</label>
                  <div class="col-sm-5"> {{ form.password }} </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-success">Sign in</button>
                  </div>
                  <div class="col-sm-5">
                      <a href="{% url 'signup' %}" class="btn btn-success" style="float: right">Sign up</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>


        <div class="modal-footer">
          <a class="btn btn-default" href="{{ redirect }}">Назад</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'sign.html' %}

{% block title %}
	Sign in
{% endblock %}

{% block form %}
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign in</h4>
        </div>
        <div class="modal-body">

          <div class="clearfix">

            <div class="signin-form-error" id="errors">
            </div>

          <div class="signin-form clearfix">
            <form class="form-horizontal" method="post" action="" id="signin">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-group clearfix">
                  <label for="login" class="col-sm-2 control-label">{{ field.label }}</label>
                  <div class="col-sm-5"> {{ field }} </div>
                </div>
                {% endfor %}

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-success">Sign in</button>
                  </div>
                  <div class="col-sm-5">
                      <a href="{% url 'signup' %}?continue={{ request.path }}" class="btn btn-success" style="float: right">Sign up</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>


        <div class="modal-footer">
          <a class="btn btn-default" href="{{ redirect }}">Назад</a>
        </div>
      </div>
    </div>
  </div>
  {% load static %}
  <script src="{% static 'js/my-js.js '%}"></script>
{% endblock %}
